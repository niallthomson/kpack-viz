<div style="max-width: 900px; margin: auto">
    <div>
        <h2>Images</h2>
    </div>
    <div>
        <clr-datagrid>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Tag</clr-dg-column>
            <clr-dg-column>Namespace</clr-dg-column>
        
            <clr-dg-row *clrDgItems="let image of images">
                <clr-dg-cell><a [routerLink]="[image.name]">{{image.name}}</a></clr-dg-cell>
                <clr-dg-cell>{{image.tag}}</clr-dg-cell>
                <clr-dg-cell>default</clr-dg-cell>
            </clr-dg-row>
        
            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Images per page</clr-dg-page-size>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} images
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</div>
